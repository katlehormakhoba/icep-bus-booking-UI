<div id="center">
    <h1>Order Details</h1>
    
    <!-- Start spinner handling -->
      <ngx-spinner 
        bdColor = "rgba(0, 0, 0, 0.8)" 
        size = "medium" 
        color = "#fff" 
        type = "pacman" 
        [fullScreen] = "true"><p style="color: white" > Loading... </p>
      </ngx-spinner>
    <!-- End spinner handling -->
    
    <!-- Start error handling -->
      <div *ngIf="errors.length > 0" class="alert alert-warning">
          <p *ngFor="let error of errors">
            {{error.message}}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </p>
        </div>
    <div *ngIf="message" class="alert alert-success">
              {{message}}
              <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
            </div>
    </div>

<section>

    <!-- Grid row -->
    <div class="row">
  
      <!-- Grid column -->
      <div *ngFor="let product of products" class="col-md-4 mb-5">
  
        <!-- Card -->
        <div class="">
  
          <div class="view zoom overlay z-depth-2 rounded">
            <img class="img-fluid w-100"
              src="{{product['coverImage']}}" alt="Sample">
          </div>
  
          <div class="text-center pt-4">
  
            <h5>R {{product.price}}</h5>
            <p class="mb-2 text-muted text-uppercase small">{{product.category}}</p>
            <hr>
          </div>
  
        </div>
        <!-- Card -->
  
      </div>
      <!-- Grid column -->
  
     
  
    </div>
    <!-- Grid row -->
  
  </section>
