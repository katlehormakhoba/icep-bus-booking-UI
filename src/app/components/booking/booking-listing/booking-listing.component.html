<div id="center">
    
    <!-- Start spinner handling -->
      <ngx-spinner 
        bdColor = "rgba(0, 0, 0, 0.8)" 
        size = "medium" 
        color = "#fff" 
        type = "pacman" 
        [fullScreen] = "true"><p style="color: white" > Loading... </p>
      </ngx-spinner>
    <!-- End spinner handling -->
    
    <!-- Start error handling -->
      <div *ngIf="errors.length > 0" class="alert alert-warning">
          <p *ngFor="let error of errors">
            {{error.message}}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </p>
        </div>
    <div *ngIf="message" class="alert alert-success">
              {{message}}
              <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
            </div>
    </div>
    <!-- End of error handling -->
    <ng-container *ngIf="empty else notEmpty">
      <app-empty></app-empty>
    
    </ng-container>
    <ng-template #notEmpty>
      <!--Section: Block Content-->
    <section>
    
      <!-- Grid row -->
      <div class="row">
    
        <!-- Grid column -->
        <div *ngFor="let booking of bookings" class="col-md-4 mb-5">
    
          <!-- Card -->
          <div class="">
    
            <div class="view zoom overlay z-depth-2 rounded">
              <img class="img-fluid w-100"
                src="https://picsum.photos/500/230" alt="Sample">
            </div>
    
            <div class="text-center pt-4">
    
              <h5>TUTbus</h5>
              <p class="mb-2 text-muted text-uppercase small">From</p>
              <ul  class="rating" >
                  <li>
                    <i class="fa fa-star fa-sm text-primary"></i>
                  </li>
                  <li>
                    <i class="fa fa-star fa-sm text-primary"></i>
                  </li>
                  <li>
                    <i class="fa fa-star fa-sm text-primary"></i>
                  </li>
                  <li>
                    <i class="fa fa-star fa-sm text-primary"></i>
                  </li>
                  <li>
                    <i class="fa fa-star-o fa-sm text-primary"></i>
                  </li>
                </ul>
              <hr>
              <h6 class="mb-3">To}</h6>
              
    
            </div>
    
          </div>
          <!-- Card -->
    
        </div>
        <!-- Grid column -->
    
       
    
      </div>
      <!-- Grid row -->

      <div>
        
        <h3 class="text-center" style="font-weight: bold;color: rgb(220,171,0);">My Bookings</h3>
    
    </div>
    <div class="col">
        <div class="table-responsive">
            <table class="table table-sm">
                <thead style="background-color: rgb(220,171,0);color: rgb(255,255,255);">
                    <tr>
                        <th>Item#</th>
                        <th>Name</th>
                        <th>Qty</th>
                        <th>Cost</th>
                        <th>Total Cost</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="border rounded-0 shadow-sm" style="font-weight: normal;line-height: 22px;">
                        <td>0001</td>
                        <td>Clutch plate</td>
                        <td>2</td>
                        <td>R 2500.00</td>
                        <td>Kabelo Hlungwani</td>
                        <td class="border rounded-0 justify-content-between">&nbsp;<button class="btn btn-primary text-nowrap border-white" type="button" style="background-color: rgb(255,255,255);"><i class="fa fa-trash-o" style="font-size: 20px;color: rgb(220,171,0);"></i></button><button class="btn btn-primary text-nowrap border-white"
                                type="button" style="padding-top: 6px;background-color: rgb(255,255,255);"><i class="fa fa-edit bg-white border-white" style="color: rgb(220,171,0);font-size: 20px;"></i></button></td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr></tr>
                </tfoot>
            </table>
        </div>
    </div>
    
    </section>
    <!--Section: Block Content-->
    </ng-template>
