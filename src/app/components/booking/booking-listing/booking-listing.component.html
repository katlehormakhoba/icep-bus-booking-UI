<div id="center">
    
    <!-- Start spinner handling -->
      <ngx-spinner 
        bdColor = "rgba(0, 0, 0, 0.8)" 
        size = "medium" 
        color = "#fff" 
        type = "pacman" 
        [fullScreen] = "true"><p style="color: white" > Loading... </p>
      </ngx-spinner>
    <!-- End spinner handling -->
    
    <!-- Start error handling -->
      <div *ngIf="errors.length > 0" class="alert alert-warning">
          <p *ngFor="let error of errors">
            {{error.message}}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </p>
        </div>
    <div *ngIf="message" class="alert alert-success">
              {{message}}
              <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
            </div>
    </div>
    <!-- End of error handling -->
    <ng-container *ngIf="empty else notEmpty">
      <app-empty></app-empty>
    
    </ng-container>
    <ng-template #notEmpty>
      <!--Section: Block Content-->
    <section>

      <div>
        
        <h3 class="text-center" style="font-weight: bold;color: rgb(220,171,0);">My Bookings</h3>
    
    </div>
    <div class="col">
        <div class="table-responsive">
            <table class="table table-sm">
                <thead style="background-color: rgb(220,171,0);color: rgb(255,255,255);">
                    <tr>
                        <th>Bus Name</th>
                        <th>From</th>
                        <th>To</th>
                        <th>Departure time</th>
                        <th>Prerequisite</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let booking of bookings" class="border rounded-0 shadow-sm" style="font-weight: normal;line-height: 22px;">
                        <td>{{booking.bus.name}}</td>
                        <td>{{booking.bus.from}}</td>
                        <td>{{booking.bus.to}}</td>
                        <td>{{busExpD(booking.bus.expDate)}}</td>
                        <td class="border rounded-0 justify-content-between">&nbsp;{{prerequisite(booking.createdAt)}}</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr></tr>
                </tfoot>
            </table>
        </div>
    </div>
    
    </section>
    <!--Section: Block Content-->
    </ng-template>
