<div id="center">
    <h1>Your home all around the world</h1>

<!-- Start spinner handling -->
    <ngx-spinner 
      bdColor = "rgba(0, 0, 0, 0.8)" 
      size = "medium" 
      color = "#fff" 
      type = "pacman" 
      [fullScreen] = "true"><p style="color: white" > Loading... </p>
    </ngx-spinner>
<!-- End spinner handling -->

<!-- Start error handling -->
    <div *ngIf="errors.length > 0" class="alert alert-warning">
        <p *ngFor="let error of errors">
          {{error.message}}
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </p>
      </div>
<div *ngIf="message" class="alert alert-success">
            {{message}}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
          </div>
</div>
<!-- End of error handling -->

<!-- Page card listing -->
<div class="row">
    <div *ngFor="let product of products" class="col-sm-12 col-md-6 col-lg-4" style="padding-top: 20px">

        <div class="card">
            <a routerLink="/product/{{product._id}}">
                <img src="{{product.coverImage}}" class="card-img-top" alt="...">
                <div class="card-img-overlay d-flex justify-content-end">
                    <a (click)="createWishlist(product._id)" style=" font-size:36px" 
                      class="card-link text-danger like"  data-toggle="tooltip" 
                      data-placement="top" title="Add to wishlist">
                      <i class="fa fa-heart"></i>
                    </a>
                  </div>
            </a>
            <div class="card-body">
                <h5 class="card-title">{{product.name}}</h5>
                <h6 class="card-subtitle mb-2 text-muted">{{product.brand}}</h6>
                <p class="card-text">{{product.summary}}</p>
                <div id="myrow" class="row">
                    <div class="col-sm-6 col-md-6 col-lg-6">
                        <a (click)=createOrder(product._id)><i class="fa fa-cart-plus" style="cursor: pointer;"></i></a>
                    </div>
                    <div class="col-sm-6 col-md-6 col-lg-6">
                        <a>R{{product.price}}</a>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

<nav aria-label="Page navigation example"  style="padding-top: 20px">
    <ul class="pagination justify-content-center">
      <li class="page-item disabled">
        <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
      </li>
      <li class="page-item"><a class="page-link" href="#">1</a></li>
      <li class="page-item"><a class="page-link" href="#">2</a></li>
      <li class="page-item"><a class="page-link" href="#">3</a></li>
      <li class="page-item">
        <a class="page-link" href="#">Next</a>
      </li>
    </ul>
  </nav>
